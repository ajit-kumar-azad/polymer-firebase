<dom-module id="ez-list-new-item">
  <style>
    :host {
      display: block;
      margin-left: 5px;
    }

    input[is="iron-input"] {
      font: inherit;
      outline: none;
      box-shadow: none;
      border: none;
      width: calc(100% - 6em - 3em);
      text-align: center;
    }

    .floating-list {
      position: absolute;
      z-index: 1000;
      background-color: #eee;
      width: 100%;
    }

    .greyicon {
      color: #666;
    }

    .floating-list a {
      float: left;
      list-style: none;
      background-color: #FF4081;
      color: white;
      padding: 5px;
      margin: 4px;
      cursor: pointer;
      border-radius: 3px;
    }

    .transparent {
      opacity: 0.5;
    }

    .opaque {
      opacity: 1;
    }

    .hand {
      cursor: pointer;
    }

  </style>
    <template>
        <input placeholder="e.g. 6 cans of Bad Penny, Hyderabad, भारत, Wireframes" is="iron-input" autofocus bind-value="{{thing.name}}" aria-label="Item" tabIndex="1"></input>
        <paper-button on-click="addEntry" tabIndex="4">Add</paper-button>
    </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'ez-list-new-item',
      properties: {
        thing: {
          type: Object,
          notify: true
        } 
      },
      ready: function() {
        this.initValues();
      },
      initValues: function() {
        this.thing = {
          id: null,
          name: "",
          closed: "false"
        };
      },
      addEntry: function() {
        //ignore if the user taps on Add without entering an item
        if (this.thing.name === "") {
          return;
        }

        this.fire('additem', {
          thing: this.thing});

        this.clearInputs();
      },
      clearInputs: function() {
        this.initValues();
      }
    });
  })();
</script>
