<script>
  (function () {
    Polymer({
      is: 'ez-share-item',
      properties: {
        user: {
          type: Object,
          notify: true,
        },
        editing: {
          type: Boolean,
          notify: true,
        }
      },
      removeItem: function() {
        this.fire('removeitem', this.item);
      },
      getProfileImage: function(user) {
