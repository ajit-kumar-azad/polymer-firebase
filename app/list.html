<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>ezfy</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ezfy">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ezfy">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style">

  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-dialog id="additem">
      <h2>Add Item</h2>
      <div class="horizontal center-center layout">
        <form is="iron-form" id="formGet" method="get" action="/">
          <paper-input name="item" label="Item" required></paper-input>
          <paper-input name="quantity" label="Quantity" required></paper-input>
          <paper-input name="unit" label="Unit" required></paper-input>
          <br>

          <paper-button raised on-click="addItem">Add Item</paper-button>
        </form>
      </div>
    </paper-dialog>

    <paper-toolbar id="mainToolbar">
      <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
      <paper-button tabindex="0">
      <iron-icon icon="hardware:keyboard-arrow-left"></iron-icon>
      Back
      </paper-button>
      <span class="flex"></span>
      <h1>Metro List</h1>
      <paper-icon-button icon="editor:mode-edit" title="Edit list" tabindex="0"></paper-icon-button>
      <span class="flex"></span>

      <!-- Toolbar icons -->
      <paper-icon-button icon="icons:add" title="Add new item" tabindex="0" on-tap="addNewItem"></paper-icon-button>
      <paper-icon-button icon="editor:mode-edit" title="Edit list" tabindex="0"></paper-icon-button>
      <paper-icon-button icon="icons:done" title="Done editing" tabindex="0"></paper-icon-button>
      <paper-icon-button icon="icons:close" title="Cancel editing" tabindex="0"></paper-icon-button>
    </paper-toolbar>

    <ez-list></ez-list>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
